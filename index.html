<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
    <!-- linking external css to the html  -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- linking external javascript to the html -->
    <script src="./Js/script.js" defer></script>
</head>

<body>
    <section class="orderPizza">
        <!-- Pizza form -->
        <form action="#" id="pizzaForm">
             <!-- Contact Information -->
             <div class="cart">
                <div>
                    <h2>Order Information</h2>
                    <div>
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                        </div>

                        <div>
                            <label for="email">Email:</label>
                            <textarea id="email" name="email" type="email"></textarea>
                        </div>

                        <div>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pizza Size -->
            <div>
                <h2>Pizza order</h2>
                <!-- select to choose pizza size -->
                <label for="pizzaSize">Select Pizza Size:</label>
                <select id="pizzaSize" name="pizza_size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra large">Extra Large</option>
                </select>
            </div>

            <!-- Crust Type -->
            <div>
                <h2>Select Crust Type</h2>
                <!-- radio buttons to select pizza base -->
                <div>
                    <input type="radio" id="handTossed" name="crustType" value="Hand tossed">
                    <label for="handTossed">Hand Tossed</label>
                </div>

                <div>
                    <input type="radio" id="handPan" name="crustType" value="Handmade pan">
                    <label for="handPan">Handmade Pan</label>
                </div>

                <div>
                    <input type="radio" id="thinCrust" name="crustType" value="Thin crust">
                    <label for="thinCrust">Thin Crust</label>
                </div>

                <div>
                    <input type="radio" id="glutinFree" name="crustType" value="glutine free">
                    <label for="glutinFree">Gluten Free crust</label>
                </div>
            </div>

            <!-- Sauces -->
            <div>
                <h2>Sauces</h2>
                <!-- radio buttons to select sauce -->
                <div>
                    <input type="radio" id="pizzaSauce" name="sauce" value="Pizza Sauce">
                    <label for="pizzaSauce">Pizza Sauce</label>
                </div>

                <div>
                    <input type="radio" id="bbqSauce" name="sauce" value="BBQ Sauce">
                    <label for="bbqSauce">BBQ Sauce</label>
                </div>

                <div>
                    <input type="radio" id="tandooriSauce" name="sauce" value="Tandoori Sauce">
                    <label for="tandooriSauce">Tandoori Sauce</label>
                </div>

                <div>
                    <input type="radio" id="spicyRed" name="sauce" value="Spicy Red Sauce">
                    <label for="spicyRed"> Spicy Red Sauce </label>
                </div>

                <div>
                    <input type="radio" id="garlicSauce" name="sauce" value="Garlic Parmesan">
                    <label for="garlicSauce">Garlic Parmesan </label>
                </div>
            </div>

            <div>
                <!-- Toppings -->
                <h2>Select Toppings</h2>
                <div class="toppings">
                    <!-- check box to select pizza toppings -->
                    <div>
                        <h3>Non-Vegetarian Toppings</h3>
                        <div>
                            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sausage" name="toppings" value="sausage">
                            <label for="sausage">Sausage</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ham" name="toppings" value="ham">
                            <label for="ham">Ham</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bacon" name="toppings" value="bacon">
                            <label for="bacon">Bacon</label>
                        </div>
                        <div>
                            <input type="checkbox" id="chicken" name="toppings" value="chicken">
                            <label for="chicken">Chicken</label>
                        </div>
                    </div>

                    <div>
                        <h3>Vegetarian Toppings</h3>
                        <div>
                            <input type="checkbox" id="onions" name="toppings" value="onions">
                            <label for="onions">Onions</label>
                        </div>
                        <div>
                            <input type="checkbox" id="greenPeppers" name="toppings" value="greenPeppers">
                            <label for="greenPeppers">Green Peppers</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                            <label for="mushrooms">Mushrooms</label>
                        </div>
                        <div>
                            <input type="checkbox" id="spinach" name="toppings" value="spinach">
                            <label for="spinach">Spinach</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jalapenos" name="toppings" value="jalapenos">
                            <label for="jalapenos">Jalapenos</label>
                        </div>
                        <div>
                            <input type="checkbox" id="olives" name="toppings" value="olives">
                            <label for="olives">Olives</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sweet_corns" name="toppings" value="sweet corns">
                            <label for="sweet_corns">Sweet corns</label>
                        </div>
                        <div>
                            <input type="checkbox" id="broccoli" name="toppings" value="broccoli">
                            <label for="broccoli">Broccoli</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tomatoes" name="toppings" value="tomatoes">
                            <label for="tomatoes">Tomatoes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="garlic" name="toppings" value="garlic">
                            <label for="garlic">Garlic</label>
                        </div>
                        <div>
                            <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
                            <label for="pineapple">Pineapple</label>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <!-- Quantity and Promo code -->
                <h2>Quantity and Promocode</h2>
                <!-- number input to get quantity -->
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">

                <!-- text input to get promocode -->
                <label for="promoCode">Promo Code:</label>
                <input type="text" id="promoCode" name="promoCode">
                <input type="submit" id="submitOrderBtn" value="Order">
            </div>

           
        </form>
        <!-- output for pizza order and student number -->
        <div class="pizzaOutput">
            <p id="studentNumber"></p>
            <p id="output"></p>
        </div>
    </section>
</body>

</html>
